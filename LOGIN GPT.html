<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<link rel="stylesheet" type="text/css" href="STYLING GPT.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>Вход</h1>
    </div>
    <form>
      <div class="input-group">
        <label for="login">Логин</label>
        <input type="text" id="login" value="c35678903">
      </div>
      <div class="input-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" value="Valera8794">
      </div>
      <div class="forgot-password">
        <a href="#">Забыли пароль?</a>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember" checked>
        <label for="remember">Запомнить меня</label>
      </div>
      <div class="button-group">
        <button type="submit">Войти</button>
      </div>
    </form>
    <div class="logo">
        <img src="ЛОГО.png" alt="College Logo">
    </div>
  </div>
</body>
</html>
